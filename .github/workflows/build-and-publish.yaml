name: Build and Publish All Dockerfiles

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: "Version for the Docker image. If this input is omitted, the devcontainer is deployed"
        required: false
        default: ""

jobs:
  find-dockerfiles:
    runs-on: ubuntu-latest
    outputs:
      dockerfiles: ${{ steps.get_files.outputs.dockerfiles }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Find all Dockerfiles
        id: get_files
        run: |
          # Suche nach Dateien, die mit "Dockerfile" beginnen
          dockerfiles=$(find . -type f -name 'Dockerfile*')
          echo "Gefundene Dockerfiles:"
          echo "$dockerfiles"
          # Erstelle ein JSON-Array aus den gefundenen Dateien
          files_json=$(echo "$dockerfiles" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "$files_json"
          echo "dockerfiles=$files_json" >> $GITHUB_OUTPUT

  build-dockerfiles:
    needs: find-dockerfiles
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile_path: ${{ fromJson(needs.find-dockerfiles.outputs.dockerfiles) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase letters
        id: lowercase_repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push Docker Image
        id: build_push
        run: |
          echo "Baue Image für Dockerfile: ${{ matrix.dockerfile_path }}"
          # Den Input-Wert in eine Variable speichern
          VERSION="${{ inputs.version }}"
          # Falls wir auf dem main-Branch sind und eine Version angegeben wurde,
          # werden das versionsspezifische Image und das "latest"-Image gebaut.
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ -n "$VERSION" ]; then
            docker build ${{ matrix.dockerfile_path }} \
              -t ghcr.io/$REPO_NAME:$VERSION \
              -t ghcr.io/$REPO_NAME:latest
            docker push ghcr.io/$REPO_NAME:$VERSION
            docker push ghcr.io/$REPO_NAME:latest
          else
            # Andernfalls – also entweder bei einem anderen Branch oder wenn keine Version übergeben wurde –
            # wird der Devcontainer gebaut.
            docker build ${{ matrix.dockerfile_path }} -t ghcr.io/$REPO_NAME:dev
            docker push ghcr.io/$REPO_NAME:dev
          fi
