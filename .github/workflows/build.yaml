name: Build Project

on:
  workflow_call:
    # secrets:
    #   GH_PAT:
    #     required: true
      # COOLIFY_WEBHOOK:
      #   required: true
      # COOLIFY_TOKEN:
      #   required: true

env:
  GITHUB_CONTAINER_REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  build-and-create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # # token: ${{ secrets.GH_PAT }}

      - name: Get Next Version
        id: get_next_version
        uses: thenativeweb/get-next-version@main

      - name: set git configs
        if: ${{ steps.get_next_version.outputs.hasNextVersion == 'true' }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: create tag
        if: ${{ steps.get_next_version.outputs.hasNextVersion == 'true' }}
        run: |
          NEXT_VERSION=${{steps.get_next_version.outputs.version}}
          git tag -a $NEXT_VERSION -m ""
          git push origin $NEXT_VERSION

      - name: create new release
        if: ${{ steps.get_next_version.outputs.hasNextVersion == 'true' }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GH_PAT }}
          tag: ${{ steps.get_next_version.outputs.version }}
          title: ${{ steps.get_next_version.outputs.version }}
          body: "- Docker image: https:// ${{ env.GITHUB_CONTAINER_REGISTRY }} : ${{ steps.get_next_version.outputs.version }}"
          

      - name: Login to GitHub Container Registry
        if: ${{ steps.get_next_version.outputs.hasNextVersion == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and Push Docker Image
        if: ${{ steps.get_next_version.outputs.hasNextVersion == 'true' }}
        run: |
          docker build ./pomodoro-timer -t ${{ env.GITHUB_CONTAINER_REGISTRY }}:${{ steps.get_next_version.outputs.version }} -t ${{ env.GITHUB_CONTAINER_REGISTRY }}:latest
          docker push ${{ env.GITHUB_CONTAINER_REGISTRY }}:${{ steps.get_next_version.outputs.version }}
          docker push ${{ env.GITHUB_CONTAINER_REGISTRY }}:latest

