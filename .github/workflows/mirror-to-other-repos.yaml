name: Mirror Repos

on:
  workflow_call:

jobs:
  mirror-repos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        remote:
          - { name: "Codeberg", url: "ssh://git@codeberg.org/${{ github.repository }}.git" }
          - { name: "GitLab", url: "ssh://git@gitlab.com/${{ github.repository }}.git" }
    steps:
      - name: Check if SSH Key Exists
        id: check_secret
        run: |
          echo "üîç Checking if an SSH key is available..."
          if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "::set-output name=key_exists::true"
            echo "‚úÖ SSH key found!"
          else
            echo "::set-output name=key_exists::false"
            echo "‚ö†Ô∏è No SSH key found. Skipping mirroring."
          fi

      - name: Clone repository
        if: steps.check_secret.outputs.key_exists == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Push to ${{ matrix.remote.name }}
        if: steps.check_secret.outputs.key_exists == 'true'
        uses: yesolutions/mirror-action@master
        with:
          REMOTE: ${{ matrix.remote.url }}
          GIT_SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          GIT_SSH_NO_VERIFY_HOST: "true"
        continue-on-error: true  

      - name: Verify Push
        if: steps.check_secret.outputs.key_exists == 'true'
        run: |
          echo "üîé Verifying if the push was successful..."
          if git ls-remote ${{ matrix.remote.url }} &> /dev/null; then
            echo "‚úÖ Successfully pushed to ${{ matrix.remote.name }}!"
          else
            echo "‚ùå ERROR: Push to ${{ matrix.remote.name }} failed!"
            exit 1
          fi
